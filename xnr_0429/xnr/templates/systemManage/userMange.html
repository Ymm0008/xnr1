{% extends "publicNav.html" %}
{% block title %}<title>系统管理 - 用户管理</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/userMange.css">
<style>
    .fixed-table-toolbar .search {
        width: 100%;
    }
    /*.bootstrap-table .table>thead>tr>th {*/
        /*width: 12%;*/
    /*}*/
    /*.fixed-table-container thead th:first-child,*/
    /*.fixed-table-container thead th:last-child{*/
        /*width: 5%!important;*/
    /*}*/
    .fixed-table-pagination .page-list {
        display: none;
    }
</style>
{% endblock %}
{% block main %}
<div id="container">
    <div class="title">
        <div class="tit-1">
            <span class="icon icon-user-md account_icon"></span>
            <b>用户列表</b>
        </div>
    </div>
    <div class="userlist">
        <!--<span class="addLog" data-toggle="modal" data-target="#addLogModal">添加用户</span>-->
        <div id="userlist"></div>
    </div>
</div>
<!--模态框-->
<!--提示弹框-->
<div class="modal fade" id="pormpt" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;font-size: 18px;color: #fff;font-weight: 900;"></p>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="delAgain" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;font-size: 18px;color: #fff;font-weight: 900;">您确定要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="sureDelLog()">确定</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block my_js %}
<script>
    judgment('9');
</script>
<script src="/static/js/userMange.js"></script>
{% endblock %}
